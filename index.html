<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300;400;500;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="image">
            <img src="images/img1.jpg">
            <div class="offer">
                <h2>50% off</h2>
                <a href="#">buy now</a>
            </div>
        </div>
        <div class="countdown">
            <div class="remain">
                <h2>remaining time:</h2>
            </div>

            <div class="time">
                <h3 id="day"></h3>
                <p>Days</p>
            </div>
            <div class="time">
                <h3 id="hour"></h3>
                <p>Hours</p>
            </div>
            <div class="time">
                <h3 id="minute"></h3>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h3 id="second"></h3>
                <p>Seconds</p>
            </div>
        </div>
    </section>


    <script src="js/custom.js"></script>
</body>
</html>
